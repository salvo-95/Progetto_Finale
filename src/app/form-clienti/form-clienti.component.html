<div class="container my-3">
    <h1>{{title}}</h1>
    <div class="card text-center">
        <form class="m-3">
            <div class="form-group">
             <input type="text" [(ngModel)]="editClient.ragioneSociale" class="form-control" name="ragioneSociale" placeholder="Ragione Sociale...">
            </div>
            <div class="form-group">
                <input type="text" [(ngModel)]="editClient.partitaIva" class="form-control" name="partitaIva" placeholder="Partita Iva...">
            </div>
            <div class="form-group">
                <input type="text" [(ngModel)]="editClient.tipoCliente" class="form-control" name="tipoCliente" placeholder="Tipo Cliente...">
            </div>
            <div class="form-group">
                <input type="email" [(ngModel)]="editClient.email" class="form-control" name="email" placeholder="Email...">
            </div>
            <div class="form-group">
                <input type="text" [(ngModel)]="editClient.pec" class="form-control" name="pec" placeholder="Pec...">
            </div>
            <div class="form-group">
                <input type="text" [(ngModel)]="editClient.telefono" class="form-control" name="telefono" placeholder="Telefono...">
            </div>
            <div class="form-group">
                <input type="text" [(ngModel)]="editClient.nomeContatto" class="form-control" name="nomeContatto" placeholder="Nome Contatto...">
            </div>
            <div class="form-group">
                <input type="text" [(ngModel)]="editClient.cognomeContatto" class="form-control" name="cognomeContatto" placeholder="Cognome Contatto...">
            </div>
            <div class="form-group">
                <input type="text" [(ngModel)]="editClient.telefonoContatto" class="form-control" name="telefonoContatto" placeholder="Telefono Contatto...">
            </div>
            <div class="form-group">
                <input type="text" [(ngModel)]="editClient.emailContatto" class="form-control" name="emailContatto" placeholder="Email Contatto...">
            </div>
            <div class="form-group">
                <input type="text" [(ngModel)]="editClient.indirizzoSedeOperativa.via" class="form-control" name="indirizzoSedeOperativa.via" placeholder="Indirizzo Sede Operativa...">
                <input type="text" [(ngModel)]="editClient.indirizzoSedeOperativa.civico" class="form-control" name="indirizzoSedeOperativa.civico" placeholder="Civico...">
                <input type="text" [(ngModel)]="editClient.indirizzoSedeOperativa.cap" class="form-control" name="indirizzoSedeOperativa.cap" placeholder="Cap...">
                <input type="text" [(ngModel)]="editClient.indirizzoSedeOperativa.localita" class="form-control" name="indirizzoSedeOperativa.localita" placeholder="Località...">
                <input type="text" [(ngModel)]="editClient.indirizzoSedeOperativa.comune.id" class="form-control" name="indirizzoSedeOperativa.comune.id" placeholder="ID comune...">
                <input type="text" [(ngModel)]="editClient.indirizzoSedeOperativa.comune.nome" class="form-control" name="indirizzoSedeOperativa.comune.id" placeholder="Nome comune...">
                <input type="text" [(ngModel)]="editClient.indirizzoSedeOperativa.comune.provincia.id" class="form-control" name="indirizzoSedeOperativa.comune.provincia.id" placeholder="ID Provincia...">
                <input type="text" [(ngModel)]="editClient.indirizzoSedeOperativa.comune.provincia.nome" class="form-control" name="indirizzoSedeOperativa.comune.provincia.nome" placeholder="Nome Provincia...">
                <input type="text" [(ngModel)]="editClient.indirizzoSedeOperativa.comune.provincia.sigla" class="form-control" name="indirizzoSedeOperativa.comune.provincia.sigla" placeholder="Sigla...">
            </div>
            <div class="form-group">
                <input type="text" [(ngModel)]="editClient.indirizzoSedeLegale.civico" class="form-control" name="indirizzoSedeLegale.civico" placeholder="Civico...">
                <input type="text" [(ngModel)]="editClient.indirizzoSedeLegale.cap" class="form-control" name="indirizzoSedeLegale.cap" placeholder="Cap...">
                <input type="text" [(ngModel)]="editClient.indirizzoSedeLegale.localita" class="form-control" name="indirizzoSedeLegale.localita" placeholder="Località...">
                <input type="text" [(ngModel)]="editClient.indirizzoSedeLegale.comune.id" class="form-control" name="indirizzoSedeLegale.comune.id" placeholder="ID comune...">
                <input type="text" [(ngModel)]="editClient.indirizzoSedeLegale.comune.nome" class="form-control" name="indirizzoSedeLegale.comune.id" placeholder="Nome comune...">
                <input type="text" [(ngModel)]="editClient.indirizzoSedeLegale.comune.provincia.id" class="form-control" name="indirizzoSedeLegale.comune.provincia.id" placeholder="ID Provincia...">
                <input type="text" [(ngModel)]="editClient.indirizzoSedeLegale.comune.provincia.nome" class="form-control" name="indirizzoSedeLegale.comune.provincia.nome" placeholder="Nome Provincia...">
                <input type="text" [(ngModel)]="editClient.indirizzoSedeLegale.comune.provincia.sigla" class="form-control" name="indirizzoSedeLegale.comune.provincia.sigla" placeholder="Sigla...">
            </div>
            <div class="form-group">
                <input type="text" [(ngModel)]="editClient.dataInserimento" class="form-control" name="dataInserimento" placeholder="Data Inserimento...">
            </div>
            <div class="form-group">
                <input type="text" [(ngModel)]="editClient.emailContatto" class="form-control" name="emailContatto" placeholder="Email Contatto...">
            </div>
            <div class="form-group">
                <input type="text" [(ngModel)]="editClient.dataUltimoContatto" class="form-control" name="dataUltimoContatto" placeholder="Data Ultimo Contatto...">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success form-control" (click)="saveClient()">Salva Cliente</button>
              </div>
          </form>
      </div>
</div>
