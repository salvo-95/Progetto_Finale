<div class="container my-3">
<h1>Tabella Clienti</h1>
<table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">Cognome</th>
      <th scope="col">Email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of clienti.content; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{item.nomeContatto}}</td>
      <td>{{item.cognomeContatto}}</td>
      <td>{{item.email}}</td>
      <td>
        <button type="button" class="btn btn-outline-danger btn-sm mx-1" (click)="deleteClient(item)"><i class="bi bi-trash"></i></button>
        <button type="button" class="btn btn-outline-success btn-sm mx-1" (click)="selectClient(item)"><i class="bi bi-pencil-square"></i></button>
        <button type="button" class="btn btn-outline-primary btn-sm mx-1" (click)="detailClient(item)"><i class="bi bi-search"></i></button>
        <button type="button" class="btn btn-outline-info btn-sm mx-1" (click)="fattureClient(item)"><i class="bi bi-receipt-cutoff"><span class="m-3">Visualizza Fatture</span></i></button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
